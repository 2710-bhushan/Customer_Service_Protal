<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
           body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: rgba(44, 62, 80, 1);
            color: white;
            padding: 20px;
            transition: all 0.3s ease-in-out;
            box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar:hover {
            background: rgba(44, 62, 80, 1);
        }
        .sidebar nav a {
            display: block;
            color: #bdc3c7;
            padding: 12px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
        }
        .sidebar nav a:hover, .sidebar nav a.active {
            background: #3498db;
            color: white;
            transform: scale(1.05);
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        
            min-height: 100vh;
            border-radius: 10px;
         
            color: black;
        }
        .info-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .info-container:hover {
            transform: scale(1.02);
        }
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .info-item label {
            font-weight: bold;
            margin-right: 10px;
            min-width: 120px;
        }
        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px #34495e;
        width: 850px;
        margin: 20px auto;
    }

    .form-container h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    .form-container label {
        margin-bottom: 5px;
        display: block;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .form-container button:hover {
        background-color: #218838;
    }
</style>
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo mb-4">
            <h3 style="font-weight: 400;"> CustomerService</h3>
        </div>
        <nav>
            <a href="/servicebooked"><i class="fas fa-user-plus"></i> Service Booked</a>
            <a href="/aadmin"><i class="fa fa-home"></i> Home</a>
            <a href="/employeeinfo"><i class="fas fa-user-tie"></i> Employee List</a>
            <a href="/userinfo"><i class="fas fa-users"></i> Customer List</a>
            <a href="/ticketraised"><i class="fa fa-ticket"></i> Tickets Raised</a>
        </nav>
    </div>

    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2>Add Employee</h2>
            <div class="admin-profile">
                <span class="me-2" style="align-items: center;" >Admin</span>
                <i class="fas fa-user-circle fa-2x" style="margin-top: 5px;"></i>
            </div>
        </header>

       
            <div class="form-container">
                <form id="employee-form" method="post" >
                    {% csrf_token %}
                    <label for="service-provider">Service Provided:</label>
                    <input type="text" id="service-provider" name="service_provided" required>

                    <label for="name">Profile Image :</label>
                    <input type="link" id="name" name="profile_image" required>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="passw">Password :</label>
                    <input type="password" id="passw" name="passw" required>
    
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
    
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
    
                    <label for="experience">Experience (in years):</label>
                    <input type="number" id="experience" name="experience" min="0" required>
    
                    <label for="specialization">Specialization:</label>
                    <input type="text" id="specialization" name="specialization" required>

                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
    
                    <button type="submit">Add Employee</button>
                </form>
            </div>
     
</body>
</html>
