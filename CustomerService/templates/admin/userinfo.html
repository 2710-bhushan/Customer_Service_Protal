<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: rgba(44, 62, 80, 1);
            color: white;
            padding: 20px;
            transition: all 0.3s ease-in-out;
            box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar:hover {
            background: rgba(44, 62, 80, 1);
        }
        .sidebar nav a {
            display: block;
            color: #bdc3c7;
            padding: 12px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
        }
        .sidebar nav a:hover, .sidebar nav a.active {
            background: #3498db;
            color: white;
            transform: scale(1.05);
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
          
            min-height: 100vh;
            border-radius: 10px;
          
            color: black;
        }
        .info-container {
            background: #34495e; 
            color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .info-container:hover {
            transform: scale(1.02);
        }
        .info-item {
            display: inline-block;
            margin: 10px 20px 10px 0;
            width: 45%;
            vertical-align: top;
        }
        .info-item span {
            color: white;
            display: inline-block;
            padding: 5px;
        }
        .info-item label {
            background: #34495e;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            min-width: 120px;
            display: inline-block;
            white-space: nowrap;
        }
        .profile-image-section {
            width: 160px;
            height: 200px;
            border: 3px solid #3498db;
            border-radius: 8px;
            overflow: hidden;
            display: inline-block;
            vertical-align: top;
            margin-right: 25px;
        }
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-image-section:hover {
            transform: scale(1.10);
        }
        .ma {
            background: #34495e;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .ma:hover {
            transform: translateY(-5px);
        }
        .details-container {
            display: inline-block;
            width: calc(100% - 200px);
            vertical-align: top;
        }
        /* Updated Search Styling */
        .search-container {
            max-width: 600px;
            margin: 0 0 2rem;
        }
        .search-form .form-control {
            padding: 12px 20px;
            border: 2px solid #2c3e50;
            border-radius: 8px 0 0 8px;
            background: #ecf0f1;
            transition: all 0.3s ease;
        }
        .search-form .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background: white;
        }
        .search-form .btn-search {
            padding: 12px 25px;
            border-radius: 0 8px 8px 0;
            background: #2c3e50;
            color: white;
            border: 2px solid #2c3e50;
            border-left: none;
            transition: all 0.3s ease;
        }
        .search-form .btn-search:hover {
            background: #3498db;
            border-color: #3498db;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo mb-4">
            <h3 style="font-weight: 400;"> CustomerService</h3>
        </div>
        <nav>
            <a href="/servicebooked"><i class="fas fa-user-plus"></i> Service Booked</a>
            <a href="/aadmin"><i class="fa fa-home"></i> Home</a>
            <a href="/addemp"><i class="fas fa-user-plus"></i> Add Employee</a>
            <a href="/employeeinfo"><i class="fas fa-user-tie"></i> Employee List</a>
            <a href="/ticketraised"><i class="fa fa-ticket"></i> Tickets Raised</a>
        </nav>
    </div>

    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2>Customer List</h2>
            <div class="admin-profile">
                <span class="me-2" style="align-items: center;">Admin</span>
                <i class="fas fa-user-circle fa-2x" style="margin-top: 5px;"></i>
            </div>
        </header>

             <!-- Search Form -->
             <div class="mb-4">
                <form method="GET" action="{% url 'userinfo' %}" class="search-form">
                    <div class="input-group search-container">
                        <input type="text" name="q" class="form-control" 
                               placeholder="Search customers by name, email, phone, or address..." 
                               value="{{ search_query }}">
                        <button class="btn btn-search" type="submit">
                            <i class="fas fa-search me-2"></i> Search
                        </button>
                    </div>
                </form>
            </div>
            

        {% for i in data reversed %}
        <div class="info-container">
            <div class="ma">
                <div class="profile-image-section">
                    <img src="{{i.profile_image}}" class="profile-image" alt="Customer Photo">
                </div>
                <div class="details-container">
                    <div class="info-item">
                        <label for="name">Name:</label>
                        <span id="name">{{i.name}}</span>
                    </div>
                    <div class="info-item">
                        <label for="email">Email:</label>
                        <span id="email">{{i.mail}}</span>
                    </div>
                    <div class="info-item">
                        <label for="pass">Password:</label>
                        <span id="pass">
                            {% for c in i.passw %}
                                â€¢
                            {% endfor %}
                        </span>
                    </div>
                    
                    
                    <div class="info-item">
                        <label for="phone">Phone:</label>
                        <span id="phone">{{i.phone}}</span>
                    </div>
                    <div class="info-item">
                        <label for="gender">Gender:</label>
                        <span id="gender">{{i.gender}}</span>
                    </div>
                    <div class="info-item">
                        <label for="address">Address:</label>
                        <span id="address">{{i.address}}</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
